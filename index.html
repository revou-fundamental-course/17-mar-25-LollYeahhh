<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="header">
        <b>KATIK</b> Kalkulator Matematika
    </div>
    <div class="container">
        <h2 class="title">Welcome to KATIK</h2>
        <p class="center-text">Hai Kawan, Selamat datang di KATIK<br>
            Sebuah kalkulator matematika sederhana yang dapat membantu anda dalam menghitung nilai luas dan keliling
        </p>
        <button class="btn" onclick="tampilkanform('persegi')">Persegi</button>
        <button class="btn" onclick="tampilkanform('persegipanjang')">Persegi Panjang</button>

        <div id="form-persegi" class="form-container">
            <h3 class="title">Luas Persegi</h3>
            <img src="./asset/persegi.jpg" alt="Persegi" width="70" class="img">
            <p>Rumus Luas Persegi: <b>L = S x S</b></p>
            <input type="number" id="sisi" placeholder="Nilai Sisi">
            <button class="btn" onclick="hitungLuasPersegi()">Hitung</button>
            <button class="btn btn-reset" onclick="resetForm('persegi')">Reset</button>
            <p id="hasil-luas-persegi"></p>
        </div>

        <div id="form-persegipanjang" class="form-container" style="display: none;">
            <h3 class="title">Luas Persegi Panjang</h3>
            <img src="./asset/persegipanjang.jpg" alt="Persegi Panjang" width="70" class="img">
            <p>Rumus Luas Persegi Panjang: <b>L = P x L</b></p>
            <input type="number" id="panjang" placeholder="Nilai Panjang">
            <input type="number" id="lebar" placeholder="Nilai Lebar">
            <button class="btn" onclick="hitungLuasPersegiPanjang()">Hitung</button>
            <button class="btn btn-reset" onclick="resetForm('persegipanjang')">Reset</button>
            <p id="hasil-luas-persegi-panjang"></p>
        </div>
    </div>
</body>
</html>
